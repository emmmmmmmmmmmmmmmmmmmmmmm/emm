<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var a = [2,3,1,4,7,9];
			function sort(arr){
   				for(var j=0;j<arr.length-1;j++){
			 	   for(var i=0;i<arr.length-1-j;i++){
            			if(arr[i]>arr[i+1]){
            		    var temp = arr[i];
              			arr[i] = arr[i+1];
                		arr[i+1] = temp;
           			}
        		} 
    		}
		}
		sort(a);
		document.write(a);
		</script>
	</head>
	<body>
		
	</body>
</html>
